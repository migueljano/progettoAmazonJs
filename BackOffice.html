<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmazonHome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <header>
     <nav class="bg-dark d-flex justify-content-between p-4">
       <img src="https://cdn.pixabay.com/photo/2023/02/10/18/05/architecture-7781432_960_720.jpg" alt="img" style="width: 10% ;" />
       <a href="detagli.html" class="list-group-item text-white pt-2">Home</a>
     </nav>
    </header>
    <main>
        <div class="container mt-4">
            <div>
              <div class="row">
                <h1 class="text-center">Add your phone:</h1>
                <div class="d-flex justify-content-center">
                  <div class="col-12 col-md-6">
                    <div class="mb-3">
                      <label for="name" class="form-label fs-4">Model</label>
                      <input type="text" class="form-control" id="name" required />
                    </div>
                    <div class="mb-3">
                      <label for="description" class="form-label fs-4">Description</label>
                      <input type="text" class="form-control" id="description" required />
                    </div>
                    <div class="mb-3">
                      <label for="brand" class="form-label fs-4">Brand</label>
                      <input type="text" class="form-control" id="brand" required />
                    </div>
                    <div class="mb-3">
                      <label for="imageURL" class="form-label fs-4">Image URL</label>
                      <input type="text" class="form-control" id="imageURL" required />
                    </div>
                    <div class="mb-3">
                      <label for="price" class="form-label fs-4">Price</label>
                      <input type="number" class="form-control" id="price" required />
                    </div>
                    <div class="d-flex justify-content-center mb-4">
                      <button type="button" id="submitBtn" class=" btn btn-dark">Add Phone</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </main>





    <script src="assets/js/backOffice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
